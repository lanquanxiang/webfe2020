<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			img{
				position: relative;
			}
		</style>
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("button").eq(0).click(function(){
					T = setInterval(play,0);
				})
				$("button").eq(1).click(function(){
					clearInterval(T);
					$("img").stop(true,false);
				})
			});
			function play(){
				$("img").animate({"left":"200px","width":"200px"},2000,function(){
					$("img").css({"transform":"rotateY(180deg)"})
				}).animate({"left":"0px","width":"100px"},2000,function(){
					$("img").css({"transform":"rotateY(0deg)"})
				})
			}
		</script>
	</head>
	<body>
		<button>开始</button>
		<button>结束</button>
		<div>
			<img src="img/fish.png" width="100px" >
		</div>
	</body>
</html>

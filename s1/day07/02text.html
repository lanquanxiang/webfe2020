<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div style="text-indent: 2em;">文字</div>
		<div style="text-align: center;">文字</div>
		<div style="text-decoration: underline;">this is text.</div>
		<div style="text-decoration: line-through;">this is text.</div>
		<div style="text-transform: capitalize;">this is text.</div>
		<div style="text-transform: uppercase;">this is text.</div>
		<div style="text-transform: lowercase;">THIS IS TEXT.</div>
		<div style="width: 200px;border: #000000 1px solid;word-break: break-all;">this is text.this is
			text.thisssssssss is text.this is text.</div>
		<div style="width: 200px;border: #000000 1px solid;white-space: nowrap;">this is text.this is text.thisssssssss
			is text.this is text.</div>

		<div
			style="width: 200px;border: #000000 1px solid;white-space: nowrap;overflow: hidden;text-overflow: ellipsis;">
			this is text.this is text.thisssssssss is text.this is text.</div>
		<div style="text-shadow: 5px 5px 10px blue;">this is text.</div>
		
	</body>
</html>

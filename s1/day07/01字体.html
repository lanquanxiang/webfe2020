<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				color: red;/*颜色*/
				/*其他的样式 B I*/
				font-weight: bold;
				font-style: italic;
				/*字体的大小*/
				font-size: 32px;
				/*字体的文字样式*/
				font-family: "华文行楷";
				
			}
			span{
				/*复合属性*/
				font:bold italic 32px "华文行楷";
				color: red;
			}
		</style>
	</head>
	<body>
		<font size="32px" color="red" face="华文行楷">文字</font>
		<div style="height: 32px;border: #000000 1px solid;">文字</div>
		<span>文字</span>
	</body>
</html>

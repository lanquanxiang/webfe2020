<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		
	</head>
	<body>
		<button type="button" onclick="f1()">添加文字</button>
		<button type="button" onclick="f2()">添加图片</button>
		<button type="button" onclick="f3()">删除第一个元素</button>
		<button type="button" onclick="f4()">删除最后一个元素</button>
		<div id="con"></div>
		<script type="text/javascript">
			var con=document.getElementById("con");
			var f1 = function(){
			var text=document.createElement("div");
			text.innerHTML="文字";
			con.appendChild(text);
			
			}
			var f2 = function(){
				var img=document.createElement("img");
				img.setAttribute("src","img/HBuilder.png");
				con.appendChild(img);
			}
			function f3(){
				con.removeChild(con.firstChild);
				
				}
			function f4(){
				con.removeChild(con.lastChild);
			}
		</script>
	</body>
	
</html>

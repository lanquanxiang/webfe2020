<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div{
				border: #000000 1px solid;
				position: relative;
				background-color: #FFFFFF;
			}
			.div1{
				width: 250px;
				height: 250px;
			}
			.div1>div{
				width: 200px;
				height: 200px;
				left: 25px;
				top: 25px;
			}
			.div1>div>div{
				width: 150px;
				height: 150px;
				left: 25px;
				top: 25px;
			}
			.div1>div>div>div{
				width: 100px;
				height: 100px;
				left: 25px;
				top: 25px;
			}
			.div1>div>div>div>div{
				width: 50px;
				height: 50px;
				left: 25px;
				top: 25px;
			}
		</style>
	</head>
	<body>
		<div class="div1">
			<div>
				<div>
					<div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var divs=document.getElementsByTagName("div");
			for (var i = 0; i < divs.length; i++) {
				divs[i].onmouseover=function(){
					console.log(event.target)
					//阻止事件冒泡
					//event.stopPropagation();
					this.setAttribute("style","background-color: #F00;");
					
				}
				divs[i].onmouseout=function(){
					this.setAttribute("style","background-color: #FFFFFF;");
				}
			}
			
		</script>
	</body>
</html>

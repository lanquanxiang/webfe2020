<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var messages=[];
			function liu(){
				var name=document.getElementById("name").value;
				var textarea=document.getElementById("textarea").value;
				var time=new Date().toLocaleTimeString();
				var message="["+name+"]在"+time+"说："+textarea+".";
				messages.unshift(message);
				if(messages.length>10){
					messages.pop();
				}
				document.getElementById("t1").value=messages.join("\n");
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			姓名:<input type="text" id="name" />
			留言:<textarea cols="50" rows="3" id="textarea"></textarea>
			<input type="reset" value="重置"/>
			<input type="button" value="留言" onclick="liu()"/>
			
		</form>
			<textarea cols="50" rows="10" disabled="disabled" id="t1"></textarea>
	</body>
</html>

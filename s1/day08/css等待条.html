<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.con{
				margin: 0 auto;
				height: 100px;
				width: 100px;
			}
			.con>div{
				width: 10px;
				height: 100px;
				background-color: #000000;
				display: inline-block;
				border-radius: 5px;
				-webkit-transform: scaleY(0.5);
				-webkit-animation-name: anime;
				-webkit-animation-duration: 1.5s;
				-webkit-animation-iteration-count: infinite;
				-webkit-animation-timing-function: ease-in-out;
				
			   /*animation: anime 1.5s infinite ease-in-out;*/
			}
			
			.con>div:nth-child(2) {
				animation-delay: 0.1s;
			}
			.con>div:nth-child(3) {
				animation-delay: 0.2s;
			}.con>div:nth-child(4) {
				animation-delay: 0.3s;
			}.con>div:nth-child(5) {
				animation-delay: 0.4s;
			}.con>div:nth-child(6) {
				animation-delay: 0.5s;
			}
			
			@-webkit-keyframes anime{
				0%{
					-webkit-transform: scaleY(0.5);
				}
				20%{
					-webkit-transform: scaleY(1);
				}
				40%{
					-webkit-transform: scaleY(0.5);
				}
				100%{
					-webkit-transform: scaleY(0.5);
				}
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body onload="fun()">
		请选择网页的背景色:<select onchange="changeColor()"></select>
		
			<script type="text/javascript">
				var colors = [];
				function fun(){
					var xhr = new XMLHttpRequest();
					xhr.open("get","colors.xml",false);
					xhr.send();
					var data = xhr.responseXML;
					colors = data.getElementsByTagName("color");
					var select = document.querySelector("select");
					for (var i = 0; i < colors.length; i++) {
						select.options[i] = new Option(colors[i].getAttribute("name"));
					}
				}
				function changeColor(){
					var index = document.querySelector("select").selectedIndex;
					var code = colors[index].getAttribute("code")
					document.body.setAttribute("style","background-color: "+code+";")
				}
			</script>
		
	</body>
</html>

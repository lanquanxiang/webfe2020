<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.con div{
				width: 10px;
				height: 100px;
				background-color: #000000;
				display: inline-block;
				animation-name: abc;
				animation-duration: 1s;
				animation-iteration-count: infinite;
				animation-timing-function: ease-in-out;
				
				border-radius: 5px;
			}
			.con{
				width: 100px;
				margin: auto;
			}
			@keyframes abc{
				0%{
					transform: scale(1,0.5);
					
				}
				20%{
					transform: scale(1,1);
					
				}
				40%{
					transform: scale(1,0.5);
					
				}
				100%{
					transform: scale(1,0.5);
					
				}
			}
			.con>div:nth-child(2){
				animation-delay: 0.1s;
			}
			.con>div:nth-child(3){
				animation-delay: 0.2s;
			}
			.con>div:nth-child(4){
				animation-delay: 0.3s;
			}
			.con>div:nth-child(5){
				animation-delay: 0.4s;
			}
			.con>div:nth-child(6){
				animation-delay: 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>

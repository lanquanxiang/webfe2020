<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		timeout:
		<button type="button" onclick="f1()">开始</button>
		<button type="button" onclick="f2()">暂停</button>

		<br>
		interval:
		<button type="button" onclick="f3()">开始</button>
		<button type="button" onclick="f4()">暂停</button>
		<div id="con">
			
		</div>
		<script type="text/javascript">
			var t1,t2;
			function f1(){
				t1=setTimeout(function(){
					document.getElementById("con").innerHTML+="市";
					f1();
				},1);
			}
			var f2 = function(){
				clearTimeout(t1);
			}
			function f3(){
				t2=setInterval(function(){
						document.getElementById("con").innerHTML+="市";
					},1);
				}
			function f4(){
				clearInterval(t2);
			}
		</script>
	</body>
</html>

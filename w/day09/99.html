<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<table style='border-collapse: collapse;'>")
			for(var i=1;i<=9;i++){
			 document.write("<tr>");
			 for(var j=1;j<=i;j++){
				 document.write("<td style='border: black 1px solid;'>");
				 document.write(i+'*'+j+'='+i*j)
				 document.write("</td>");
			 }
			 document.write("</tr>");
			}
			document.write("</table>")
			document.write("<style>td{background-color: red;}</style>")
		</script>
	</body>
</html>

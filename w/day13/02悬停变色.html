<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				border: #000000 1px solid;
				position: relative;
				left: 25px;
				top: 25px;
			}
			.con{
				width: 250px;
				height: 250px;
			}
			.con>div{
				width: 200px;
				height: 200px;
			}
			.con>div>div{
				width: 150px;
				height:150px;
			}
			.con>div>div>div{
				width: 100px;
				height:100px;
			}
			.con>div>div>div>div{
				width: 50px;
				height:50px;
			}
			
		</style>
	</head>
	<body>
		<div class="con">
			<div>
				<div>
					<div>
						<div></div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var divs=document.getElementsByTagName('div');
			for (var i = 0; i < divs.length; i++) {
				divs[i].onmouseover=function(){
					this.setAttribute('style','background-color: #7FFFD4;')
					//阻止冒泡
					event.stopPropagation();
				}
				divs[i].onmouseout=function(){
					this.setAttribute('style','background-color: #FFFFFF;')
				}
			}
		</script>
	</body>
</html>

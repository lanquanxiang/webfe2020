<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入数字：<input type="text" />
		<script type="text/javascript">
			document.getElementsByTagName("input")[0].onkeypress=function(){
				if(event.keyCode<48||event.keyCode>57){
					alert("不允许输入非数字!");
					event.preventDefault();//阻止默认行为
				}
			}
		</script>
	</body>
</html>

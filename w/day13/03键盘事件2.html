<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入数字：<input type="text" onkeypress="return fun()" onfocus="fun1()" onblur="fun2()"/>
		<span id="span" style="color: red;font-size: 10px;"></span>
		<script type="text/javascript">
			function fun(){
				if(event.keyCode<48||event.keyCode>57){
					alert("不允许输入非数字!");
					return false;
				}
			}
			function fun1(){
				document.getElementById("span").innerHTML="请输入数字，如果不是数字我们会警告你!"
			}
			function fun2(){
				document.getElementById("span").innerHTML=""
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var mesgs=[];
			function mmm(){
				var name=document.getElementById("name").value;
				var liuyan=document.getElementById("liuyan").value;
				var str="["+name+"]在"+new Date().toLocaleTimeString()+"说："+liuyan+"."
				mesgs.unshift(str);
				if(mesgs.length>10){
					mesgs.pop();
				}
				document.getElementById("msgs").value=mesgs.join("\n");
				
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
			姓名:<input type="text"  id="name" />
			留言：<textarea rows="3" cols="40" id="liuyan"></textarea>
			<input type="reset" value="重置" />
		</form>
		<button type="button" onclick="mmm()">留言</button><hr >
		<textarea id="msgs" rows="10" cols="50"></textarea>
	</body>
</html>

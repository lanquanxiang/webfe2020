<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			body{
				background-color: rgb(204,204,204);
			}
			div{
				font-size: 70px;
				font-weight: 900;
				color: rgb(204,204,204);
				
			}
			div:first-child{
				text-shadow: -1px -1px 1px white,1px 1px 1px black;
			}
			div:nth-child(2){
				text-shadow: -1px -1px 1px #000,1px 1px 1px #FFF;
			}
		</style>
	</head>
	<body>
		<div>为中华之崛起而读书</div>
		<div>仰望星空，脚踏实地</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请求到的服务器数据是：<span></span>
		<br />
		<button onclick="fun()">请求</button>
		<script>
			function fun(){
				//1. 初始化核心对象
				var xhr = new XMLHttpRequest();
				//2. 创建请求
				xhr.open("GET","data.txt",true);
				//3. 发送请求
				xhr.send();
				
				xhr.onreadystatechange = function(){
					if(xhr.readyState==4 && xhr.status == 200){
						//4. 接收数据并处理
						var textdata = xhr.responseText;
						document.querySelector("span").innerHTML = textdata;
					}					
				}	
				
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="checkbox"/>保存密码
		<input type="checkbox"/>自动登录
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			var c1 = $("input").eq(0);
			var c2 = $("input").eq(1);
			c2.click(function(){
				if(c2.prop("checked")){
					c1.prop("checked",true);
				}
			})
			c1.click(function(){
				if(!c1.prop("checked")){
					c2.prop("checked",false);
				}
			})
			
		</script>
	</body>
</html>

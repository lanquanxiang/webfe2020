<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			img{
				position: relative;
			}
		</style>
	</head>
	<body>
		<button>开始</button>
		<button>结束</button><br>
		<img src="img/fish.png" width="50px" >
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button").eq(0).click(function(){
				T = setInterval(fun);
			})
			$("button").eq(1).click(function(){
				clearInterval(T);
				$("img").stop(true,false);
			})
			
			function fun(){
				$("img").animate({"left":"250px","width":"100px"},2000,function(){
					$("img").css("transform","rotateY(180deg)")
				}).animate({"left":"0px","width":"50px"},2000,function(){
					$("img").css("transform","rotateY(0deg)")
				})
			}
			
		</script>
	</body>
</html>

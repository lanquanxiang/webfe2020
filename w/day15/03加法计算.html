<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			input{
				width: 50px;
			}
		</style>
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				$("input").eq(1).change(function(){
					var num1 = $(":text").eq(0).val()-0;
					var num2 = $("input").eq(1).val()-0;
					$(":disabled").val(num1+num2);
				})
			})
		</script>
	</head>
	<body>
		<input type="text">+
		<input type="text">=
		<input type="text" disabled="disabled">
	</body>
</html>

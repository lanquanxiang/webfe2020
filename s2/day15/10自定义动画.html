<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button>开始</button>
		<button>停止</button><br>
		<img src="img/fish.png" style="position: relative;" width="50px" />
		
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$("button").eq(0).click(function(){
				T =  setInterval(play,0);
			})
			$("button").eq(1).click(function(){
				clearInterval(T);
				$("img").stop(true,false);
			})
			
			function play(){
				$("img").animate({"left":"250px","width":"200px"},2000,function(){
					$("img").css("transform","rotateY(180deg)");
				}).animate({"left":"0px","width":"50px"},2000,function(){
					$("img").css("transform","rotateY(0deg)");
				})
			}
		</script>
	</body>
</html>

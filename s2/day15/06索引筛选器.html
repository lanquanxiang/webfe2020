<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="js/jquery-3.6.0.min.js" type="text/javascript" charset="utf-8"></script>
	<style type="text/css">
		div{
			display:inline-block;
			width: 30px;height: 30px;
			border: #000000 1px solid;
			float: left;
		}
	</style>
	</head>
	<script>
		$(function(){
			$("div").mouseover(function(){
				var index=$("div").index(this);
				$("div:eq("+index+")").css("background-color","red")
				$("div:lt("+index+")").css("background-color","yellow")
				$("div:gt("+index+")").css("background-color","gray")
			}).mouseout(function(){
				$("div").css("background-color","#fff")
			})
		})
	</script>
	<body>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.test1{
				width: 100px;
				border: #000000 1px solid;
				/*新闻标题*/
				white-space: nowrap;
				overflow: hidden;
				text-overflow: ellipsis;
			}
			.test1+div{
				text-shadow: 5px 5px 10px #0000FF;
			}
			body{
				background-color: rgb(204,204,204);
			}
			.first,.first+div{
				font-size: 50px;
				font-weight: 900;
				color: rgb(204,204,204);
			}
			.first{				
				text-shadow: -1px -1px 1px #FFF,1px 1px 1px #000;
			}
			.first+div{
				text-shadow: -1px -1px 1px #000,1px 1px 1px #FFF;
			}
		</style>
	</head>
	<body>
		<div style="text-decoration: underline;">This is AAAA.</div>
		<div style="text-decoration: line-through;">This is AAAA.</div>
		<div style="text-transform: uppercase;">This is AAAA.</div>
		<div style="width: 100px;border: #000000 1px solid;word-break: break-all;">This is AAAA.</div>
		<div style="width: 100px;border: #000000 1px solid;white-space: nowrap;">This is AAAA BBBB CCCC.</div>
		<div class="test1">This is AAAA.This is AAAA BBBB CCCC.</div>
		<div>This is AAAA.</div>
		<div class="first">为中华之崛起而读书</div>
		<div>仰望星空，脚踏实地</div>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var all=[]
			
			
			function f(){
				var name=document.getElementById("name").value;
				var mes=document.getElementById("ly").value;
				var str ="["+name+"]在"+new Date().toLocaleTimeString()+"说："+mes+"."
				all.unshift(str);
				if(all.length>10){
					all.pop();
				}
				document.getElementById("tet").value=all.join("\n");
				
			}
		</script>
	</head>
	<body>
		<form action="" method="post">
		姓名：<input type="text" id="name"/><br>
		留言:<textarea rows="3" cols="40" id="ly"></textarea><br>
		<input type="reset" value="重置" />
		<input type="button" value="留言" onclick="f()"/>
		</form>
		<hr >
		<textarea rows="10" cols="50" disabled="disabled" id="tet"></textarea>
	</body>
</html>

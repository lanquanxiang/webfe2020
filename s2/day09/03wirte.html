<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			document.write("<h1 style='color: red;'>九九乘法表</h1>")
		</script>
		
		<script type="text/javascript">
			document.write("<table style='border-collapse: collapse;'>")
			for(var i=1;i<=9;i++){
				document.write("<tr>")
				for(var j=1;j<=i;j++){
					document.write("<td style='border: #000000 1px solid;'>")
					document.write(i+"*"+j+"="+i*j)
					document.write("</td>")
				}
				document.write("</tr>")
			}
			document.write("</table >")
			document.write("<style>td{background-color: red;}</style>")
		</script>
	</body>
</html>

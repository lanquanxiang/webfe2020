<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.con>div
			{
				width: 10px;
				height: 100px;
				background-color: #0000FF;
				display:inline-block;
				border-radius: 5px;
				animation-name: dh;
				animation-duration: 1s;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
			}
			@-webkit-keyframes dh{
				0%{
					transform: scale(1,0.5);
				}
				25%{
					transform: scale(1,1);
				}
				50%{
					transform: scale(1,0.5);
				}
				100%{
					transform: scale(1,0.5);
				}
			}
			.con{
				margin: 0 auto;
				width: 100px;
			}
			.con>div:nth-child(2){
				animation-delay: 0.1s;
			}
			.con>div:nth-child(3){
				animation-delay: 0.2s;
			}
			.con>div:nth-child(4){
				animation-delay: 0.3s;
			}
			.con>div:nth-child(5){
				animation-delay: 0.4s;
			}
			.con>div:nth-child(6){
				animation-delay: 0.5s;
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</body>
</html>

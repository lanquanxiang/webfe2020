<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="fun1()">即将跳转</button>
		<button onclick="fun2()">是否跳转</button>
		<button onclick="fun3()">自定义跳转</button>
		<script type="text/javascript">
			function fun1(){
				alert("即将跳转到攀枝花学院");
				window.location.href="http://www.pzhu.cn";
			}
			function fun2(){
				if(confirm("是否要调转到攀枝花学院？")){
					window.location.href="http://www.pzhu.cn";
				}
			}
			function fun3(){
				var wz=prompt("请输入你要跳转的网址？","http://www.pzhu.cn");
				window.location.href=wz;
				}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<button onclick="fun()">增加十个文本</button>
		<div id="con">
			
		</div>
		<script type="text/javascript">
			function fun(){
				var df = document.createDocumentFragment();
				for (var i = 1; i <= 10; i++) {
					var text = document.createElement("div");
					text.innerHTML="文本"+i;
					df.appendChild(text);
				}
				document.getElementById("con").appendChild(df);
			}
		</script>
	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		请输入数字:<input type="text" onkeypress="fun()" />
		<script type="text/javascript">
			function fun(){
				//event.keyCode
				if(event.keyCode<48||event.keyCode>57){
					alert("只允许输入数字!");
					//1. 函数返回false，阻止默认行为
					//注意：在事件后面需要加return
					//return false;
					//2. 阻止默认事件
					event.preventDefault();
				}
			}
		</script>
	</body>
</html>
